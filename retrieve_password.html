<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Reset Password - Dev Canyon</title>
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta content="" name="keywords">
  <meta content="" name="description">

  <!-- Favicons -->
  <link href="favicon.png" rel="icon">
  <link href="img/apple-touch-icon.png" rel="apple-touch-icon">

  <!-- Main Stylesheet File -->
  <link rel="stylesheet" href="static/css/themify-icons.css">
  <link rel="stylesheet" href="static/css/app.css">

</head>
<body>
        
    <section class="full-page blue-grey lighten-5">
       <div class="container">
           <div class="row">
               <div class="col-12 full-page-wrapper d-flex flex-center">
                   <div class="w-100 wrapper">
                       <div class="row w-100 mx-auto">
                           <div class="col-sm-12 col-md-4 offset-sm-0 offset-md-4 grey lighten-5 z-depth-1-half rounded-10 p-3 w-100">
                                
                                <div class="form-box w-100">
                                    <div class="icon-row d-flex justify-content-center mb-2">
                                        <div class="icon-holder">
                                            <img src="static/assets/favicon.png" alt="">
                                        </div>
                                    </div>

                                    <div class="help-block blue-grey-text w-100 text-center">Reset Password</div>
                                   
                                    <div class="alert alert-danger alert-dismiss font-12 py-2"> Password does not match
                                        <a href="javascript: void(0)" data-dismiss="alert" class="close">&times;</a>
                                    </div>

                                    <div class="box w-100">
                                        <form action="" method="POST" class="w-100">
                                            <div class="font-smaller-mid text-center w-100 py-2 blue-grey-text">Enter new password to reset credential</div>

                                            <div class="form-group w-100">
                                                <input type="password" class="form-control w-100" placeholder="Password">
                                            </div>

                                            <div class="form-group w-100">
                                                <input type="password" class="form-control w-100" placeholder="Retype Password">
                                            </div>

                                            <button class="btn btn-md canon-btn canon-active w-100">Update <i class="fas fa-paper-plane ml-1"></i> </button>
                                            
                                        </form>

                                    </div>
                                </div>

                           </div>
                       </div>
                   </div>
               </div>
           </div>
       </div>
    </section>


    <script src="static/js/app.js"></script>
</body>
</html>
